name: CI-Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-terraform-ci-pipeline:
    uses: terraform-ibm-modules/common-pipeline-assets/.github/workflows/common-terraform-module-ci.yml@v1.9.1
    secrets: inherit
    with:
        craTarget: "examples/two-vpcs"
        craGoalIgnoreFile: "cra-tf-validate-ignore-goals.json"
        craEnvironmentVariables: "TF_VAR_transit_gateway_name=transit-gateway, TF_VAR_region=us-south"
